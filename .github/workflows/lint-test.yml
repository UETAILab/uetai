# flake8, black, pep8 test
name: Pylint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out Git repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black flake8
        
    - name: Flake8 test
      uses: wearerequired/lint-action@v1
      with:
        flake8: true
        flake8_args: "--max-line-length=160 --ignore=conf.py"

    - name: PEP8 test
      uses: quentinguidee/pep8-action@v1
      with:
        arguments: '--max-line-length=160'
